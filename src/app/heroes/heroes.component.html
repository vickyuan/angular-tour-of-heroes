<h2>My Heroes</h2>
{{heroprop}}
<h2>{{heroitf.name|uppercase}} Details</h2>
<div><span>id: </span>{{heroitf.id}}</div>
<div>
    <label>name:
        <input [(ngModel)]="heroitf.name" placeholder="name"/>
    </label>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
